name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim-version: ["stable", "nightly"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim-version }}

      - name: Verify Neovim installation
        run: |
          nvim --version
          which nvim

      - name: Run tests
        run: make test

      - name: Test specific modules (if main tests fail)
        if: failure()
        run: |
          echo "Running individual test modules for debugging..."
          nvim --headless -c "luafile tests/config_test.lua" || echo "Config tests failed"
          nvim --headless -c "luafile tests/fold_test.lua" || echo "Fold tests failed"
          nvim --headless -c "luafile tests/inlay_hints_test.lua" || echo "Inlay hints tests failed"
          nvim --headless -c "luafile tests/navigation_test.lua" || echo "Navigation tests failed"
          nvim --headless -c "luafile tests/symbols_test.lua" || echo "Symbols tests failed"
          nvim --headless -c "luafile tests/utils_test.lua" || echo "Utils tests failed"
